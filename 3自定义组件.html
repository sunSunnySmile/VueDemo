<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>1自定义指令.html</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <app-header></app-header>
        <app-header></app-header>
        <app-header></app-header>
        <app-header></app-header>
        <app-header></app-header>
        <app-main></app-main>
        <app-footer></app-footer>

    </div>
</body>
<script>
    // 头部

    Vue.component('app-header', {
        template: `<div>
                        <h2>{{title}}</h2>
                        <p>{{msg}}</p>
                        <button @click="changeMsg">点击改变</button>
                    </div>`,
        methods: {
            changeMsg: function() {
                this.msg += "哈哈哈哈"
            }
        },
        data: function() {
            return {
                title: '头部',
                msg: "我是聪明的脑袋"
            }
        },
    })

    // 身体
    Vue.component('app-main', {
        template: `<div>
                        <h2>身体</h2>
                        <p>我是美丽的胴体</p>
                    </div>`,
    })

    // 底部
    Vue.component('app-footer', {
        template: `<div>
                        <h2>底部</h2>
                        <p>我是纤纤玉足</p>
                    </div>`,
    })

    new Vue({
        el: "#app",
        data: {

        }
    })
</script>

</html>
