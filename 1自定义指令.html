<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0,maximum-scale=1,minimum-scale=1,user-scalable=no">
    <title>1自定义指令.html</title>
    <script src="./vue.js"></script>
</head>

<body>
    <div id="app">
        <p v-color="color1">火火火火火火</p>
        <p v-color="color2">春天来了万物复苏</p>
    </div>
</body>
<script>
    // 指令就是对DOM操作的封装，目的是为了复用
    Vue.directive("color", function(node, obj) {
        // vue会自动传参node和obj
        // node是调用指令的Dom节点
        // Obj是是一个对象，obj的value属性可以获取指令的数据值
        node.style.color = obj.value
    })
    new Vue({
        el: "#app",
        data: {
            color1: "red",
            color2: "green",
        }
    })
</script>

</html>
